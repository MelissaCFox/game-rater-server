{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GameRater Reports</title>
  </head>
  <body>
    <h1>Most Reviewed Game</h1>

    <ul>
        {% for game in mostreviewedgame_list %}
            <h2>{{ game.title }}</h2>
            <p>Number of Reviews: {{game.num_reviews}}</p>
        {% endfor %}
    </ul>
  </body>
</html>
